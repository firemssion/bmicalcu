<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        label, input[type="number"], input[type="submit"] {
            display: block;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            cursor: pointer;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>
            <label for="height">Height (in m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
            <input type="submit" value="Calculate BMI">
        </form>
        {% if bmi %}
        <p>Your BMI is: {{ bmi }}</p>
        <p>Category: {{ category }}</p>
        {% endif %}
        <p>BMI should not be used to calculate health risks in pregnant women, people with a muscular build and the elderly. 
            These BMI values also do not apply to youths below 18 years old. Note from Singapore Heart Foundation.</p>
    </div>
</body>
</html>
